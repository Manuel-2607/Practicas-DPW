<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejemplo de tabla en HTML </title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid rgb(223, 123, 123);
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Lista de productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad en Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Teclado Mec√°nico</td>
                <td>$50</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Mouse Gamer</td>
                <td>$25</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Monitor 24"</td>
                <td>$150</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
