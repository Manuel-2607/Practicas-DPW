<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en JavaScript</title>
</head>

<body>
    <h2> Ejemplo de Variables</h2>
    <p id="resultado"></p>
    <script>
        let nombre = "Carlos";
        let edad = 18;
        document.getElementById("resultado").innerHTML = `Nombre:${nombre} , Edad: ${edad}`;
    </script>
</body>

</html>
